<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Hogar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<style>
    .container-form {
        margin-top: 10vh;
        display: grid;
        justify-content: center;
    }

    .incidence-form {
        max-width: 30vw;
        align-content: center;
    }
</style>

<body>
    <div class="container-form">
        <h1>Formulario de Incidencias</h1>
        <div class="mb-3">
            <label for="InputEmail1">RUT</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Introduce el RUT">
        </div>
        <form class="incidence-form">
            <div class="mb-3">
                <label for="tipoIncidencia" class="form-label">Tipo de Incidencia</label>
                <select class="form-select" id="tipoIncidencia" name="tipoIncidencia">
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones</label>
                <textarea class="form-control" id="observaciones" name="observaciones" rows="4" placeholder="Introduce tus observaciones"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>

</html>
